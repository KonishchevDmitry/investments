[package]
name = "investments"
version = "3.8.0"
description = "Helps you with managing your investments"
keywords = ["finance", "investment", "stocks", "trading", "taxes"]
categories = ["command-line-utilities"]

authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
homepage = "https://github.com/KonishchevDmitry/investments"
repository = "https://github.com/KonishchevDmitry/investments"
documentation = "https://github.com/KonishchevDmitry/investments"
license = "GPL-3.0+"
readme = "README.md"

edition = "2021"
exclude = ["/testdata"]

[[bin]]
name = "investments"
path = "src/bin/investments/mod.rs"

# Used by regression tests
[[example]]
name = "tax-statement-parser"
path = "examples/tax_statement_parser.rs"

[dependencies]
ansi_term = "0.12.1"
bitflags = "1.3.2"
calamine = "0.18.0"
chrono = "0.4.19"
chrono-tz = "0.6.0"
cast = "0.3.0"
clap = "2.33.3"
csv = "1.1.6"
easy-logging = "0.1.2"
encoding_rs = "0.8.29"
governor = "0.3.2"
indoc = "1.0.3"
itertools = "0.10.1"
lazy_static = "1.4.0"
log = "0.4.14"
maplit = "1.0.2"
matches = "0.1.9"
num-integer = "0.1.44"
num-traits = "0.2.14"
platforms = "1.1.0"
prettytable-rs = "0.8.0"
prometheus = "0.13.0"
quick-xml = { version = "0.22.0", features = [ "serialize" ] }
rayon = "1.5.1"
regex = "1.5.4"
reqwest = { version = "0.11.6", features = ["blocking", "json"] }
rust_decimal = "~1.17.0"
rust_decimal_macros = "~1.17.0"
separator = "0.4.1"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.69"
serde_yaml = "0.8.21"
serde-xml-rs = "0.5.1"
shellexpand = "2.1.0"
uuid = { version = "0.8.2", features = ["v4"] }
xml-rs = "0.8.4"

diesel = { version = "1.4.8", features = ["sqlite", "chrono"] }
diesel-derive-enum = { version = "1.1.1", features = ["sqlite"] }
diesel_migrations = "1.4.0"
# The version spec must be in sync with https://github.com/diesel-rs/diesel/blob/master/diesel/Cargo.toml
libsqlite3-sys = { version = ">=0.8.0, <0.23.0", features = ["bundled"] }

static_table_derive = "0.1.35"
xls_table_derive = "0.5.2"

[patch.crates-io]
static_table_derive = { path = "src/formatting/static_table_derive" }
xls_table_derive = { path = "src/xls/xls_table_derive" }

[dev-dependencies]
mockito = "0.30.0"
qtrac-retest = "4.0.10"
rstest = "0.11.0"
tempfile = "3.2.0"
url = "2.2.2"
