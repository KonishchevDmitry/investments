[package]
name = "investments"
version = "5.6.1"
description = "Helps you with managing your investments"
keywords = ["finance", "investment", "stocks", "trading", "taxes"]
categories = ["command-line-utilities"]

authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
homepage = "https://github.com/KonishchevDmitry/investments"
repository = "https://github.com/KonishchevDmitry/investments"
documentation = "https://github.com/KonishchevDmitry/investments"
license = "GPL-3.0+"
readme = "README.md"

edition = "2021"
exclude = ["/src/quotes/tinkoff/api", "/testdata"]

[[bin]]
name = "investments"
path = "src/bin/investments/mod.rs"

# Used by regression tests
[[example]]
name = "tax-statement-parser"
path = "examples/tax_statement_parser.rs"

[lints.clippy]
collapsible-if = "allow"
derive-partial-eq-without-eq = "allow"
new-ret-no-self = "allow"
new-without-default = "allow"
redundant-field-names = "allow"
too-many-arguments = "allow"
type-complexity = "allow"
unit-arg = "allow"

[dependencies]
ansi_term = "0.12.1"
bitflags = "2.4.1"
calamine = "0.22.1"
chrono = "0.4.31"
chrono-tz = "0.8.4"
cast = "0.3.0"
clap = "4.4.10"
clap_complete = "4.4.4"
csv = "1.3.0"
cusip = "0.2.5"
easy-logging = "0.1.2"
encoding_rs = "0.8.33"
governor = "0.6.0"
indoc = "2.0.4"
isin = "0.1.18"
itertools = "0.12.0"
lazy_static = "1.4.0"
log = "0.4.20"
maplit = "1.0.2"
matches = "0.1.10"
maybe-owned = "0.3.4"
num-integer = "0.1.45"
num-traits = "0.2.17"
platforms = "3.2.0"
prettytable-rs = "0.10.0"
prometheus = "0.13.3"
prost = "0.12"
prost-types = "0.12"
quick-xml = { version = "0.31.0", features = [ "serialize" ] }
rayon = "1.8.0"
regex = "1.10.2"
reqwest = { version = "0.11.22", features = ["blocking", "json"] }
separator = "0.4.1"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
serde_yaml = "0.9.27"
serde-xml-rs = "0.6.0"
shellexpand = "3.1.0"
strum = { version = "0.25", features = ["derive"] }
textwrap = "0.16.0"
tokio = "1.34.0"
tonic = { version = "0.10", features = ["tls", "tls-roots"] }
uuid = { version = "1.6.1", features = ["v4"] }
validator = { version = "0.16.1", features = ["derive"] }
xml-rs = "0.8.19"
yaml-merge-keys = { version = "0.6.0", features = ["serde_yaml"] }

diesel = { version = "2.1.4", features = ["sqlite", "chrono"] }
diesel_migrations = "2.1.0"
diesel-derive-enum = { version = "2.1.0", features = ["sqlite"] }
libsqlite3-sys = { version = ">=0.17.2, <0.26.0", features = ["bundled"] }

# Pin rust_decimal version since it's not stable enough yet
rust_decimal = "~1.33.1"
rust_decimal_macros = "~1.33.1"

static_table_derive = "0.1.63"
xls_table_derive = "0.6.8"

[patch.crates-io]
static_table_derive = { path = "src/formatting/static_table_derive" }
xls_table_derive = { path = "src/formats/xls/xls_table_derive" }

[build-dependencies]
tonic-build = "0.10"

[dev-dependencies]
mockito = "1.2.0"
qtrac-retest = "4.0.14"
rstest = "0.18.2"
tempfile = "3.8.1"
url = "2.5.0"
